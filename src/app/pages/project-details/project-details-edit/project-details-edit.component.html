<div
  [ngClass]="show ? '' : 'hidden'"
  class="w-full h-full fixed top-0 start-0 z-[40] bg-black bg-opacity-50 [--overlay-backdrop:static]"
>
  <div
    class="h-full flex items-start mt-5 opacity-100 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto"
  >
    <div
      class="flex flex-col bg-white border shadow-sm rounded-xl pointer-events-auto dark:bg-gray-800 dark:border-gray-700 dark:shadow-slate-700/[.7]"
    >
      <div
        class="flex justify-between items-center py-3 px-4 border-b dark:border-gray-700"
      >
        <h3 class="font-bold text-lg text-gray-800 dark:text-white">
          Edit Projet Progress
        </h3>
        <button
          (click)="changeShow(false, null)"
          type="button"
          class="flex justify-center items-center w-7 h-7 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
          data-hs-overlay="#hs-static-backdrop-modal"
        >
          <span class="sr-only">Close</span>
          <svg
            class="flex-shrink-0 w-4 h-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>
      <div class="p-4 overflow-y-auto">
        <!-- <p class="mt-1 text-gray-800 dark:text-gray-400">
          This is a wider card with supporting text below as a natural lead-in
          to additional content.
        </p> -->
        <form
          [formGroup]="form"
          (submit)="onSubmit()"
          class="space-y-2 min-w-full"
        >
          <div>
            <label for="" class="text-gray-800 dark:text-white">Feature</label>
            <input
              type="text"
              formControlName="feature"
              class="py-3 px-4 block w-[50vw] outline-none border border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
              placeholder="Feature"
            />
          </div>
          <div>
            <label for="" class="text-gray-800 dark:text-white">Update</label>
            <input
              type="text"
              formControlName="update"
              class="py-3 px-4 block w-[50vw] outline-none border border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
              placeholder="Update"
            />
          </div>
          <div>
            <label for="" class="text-gray-800 dark:text-white">Status</label>
            <select
              formControlName="status"
              [ngClass]="form.value.status == 'Undone'? 'bg-slate-100 dark:bg-slate-700 text-gray-700 dark:text-gray-100': form.value.status == 'Ongoing' ? 'bg-yellow-50 dark:bg-yellow-700 text-yellow-700 dark:text-yellow-100' : 'bg-green-50 dark:bg-green-700 text-green-700 dark:text-green-100'"
              class="py-3 px-4 pe-9 block w-full outline-none border border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
            >
              <!-- <option selected>Open this select Department</option> -->
              <option *ngFor="let item of statusEnum" [value]="item" [ngClass]="item == 'Undone'? 'bg-slate-100 dark:bg-slate-700 text-gray-700 dark:text-gray-100': item == 'Ongoing' ? 'bg-yellow-50 dark:bg-yellow-700 text-yellow-700 dark:text-yellow-100' : 'bg-green-50 dark:bg-green-700 text-green-700 dark:text-green-100'">
                {{ item }}
              </option>
            </select>
          </div>
          <div>
            <label for="" class="text-gray-800 dark:text-white">Image</label>
            <input
              type="text"
              formControlName="doc"
              class="py-3 px-4 block w-[50vw] outline-none border border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
              placeholder="Image Path"
            />
          </div>
        </form>
      </div>
      <div
        class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-gray-700"
      >
        <button
          (click)="changeShow(false, null)"
          type="button"
          class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
          data-hs-overlay="#hs-static-backdrop-modal"
        >
          Close
        </button>
        <button
          type="submit"
          (click)="onSubmit()"
          class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
