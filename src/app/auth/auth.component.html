<div class="bg-gray-100 h-screen flex items-center justify-center font-jost">
  <!-- component -->
  <div
    class="h-screen bg-gradient-to-br from-blue-600 to-cyan-300 flex justify-center items-center w-full"
  >
    <form [formGroup]="form" (submit)="onSubmit()">
      <div class="bg-white px-10 py-8 rounded-xl w-screen shadow-xl max-w-sm">
        <div class="space-y-4">
          <h1 class="text-center text-2xl font-semibold text-gray-600">
            Login
          </h1>
          <hr />
          <div>
            <div class="flex items-center border-2 py-2 px-3 rounded-md">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                />
              </svg>
              <input
                class="pl-2 outline-none border-none w-full"
                formControlName="nik"
                type="nik"
                name="nik"
                value=""
                placeholder="NIK"
                required
              />
            </div>
            <div *ngIf="submitReq && f['nik'].errors" class="invalid-feedback">
              <div
                *ngIf="f['nik'].errors['required']"
                class="text-red-400 text-sm text-start"
              >
                NIK is required
              </div>
            </div>
          </div>
          <div>
            <div class="flex items-center border-2 py-2 px-3 rounded-md">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-gray-400"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                  clip-rule="evenodd"
                />
              </svg>
              <input
                class="pl-2 outline-none border-none w-full"
                formControlName="password"
                type="password"
                name="password"
                id=""
                placeholder="Password"
                required
              />
            </div>
            <div
              *ngIf="submitReq && f['password'].errors"
              class="invalid-feedback"
            >
              <div
                *ngIf="f['password'].errors['required']"
                class="text-red-400 text-sm text-start"
              >
                Password is required
              </div>
            </div>
          </div>
        </div>

        <button
          type="submit"
          value="login"
          id="login"
          class="mt-6 w-full shadow-xl font-semibold bg-gradient-to-tr from-blue-600 to-indigo-500 hover:to-indigo-700 text-indigo-100 py-2 rounded-md text-lg tracking-wide transition duration-1000"
        >
          Login
        </button>
        <hr />
      </div>
      <!-- <div class="pt-6 text-base font-semibold leading-7">
                <p class="font-sans text-red-500 text-md hover:text-red-800">
                <a href="/" class="absolute">&larr; Home</a>
                </p>
            </div> -->
    </form>
  </div>
</div>
